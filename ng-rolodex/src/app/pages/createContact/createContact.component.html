<div id="bigCreateBox">
  <div id="formCreateBox" class="form-contact">
    <form action="/contactAction">
      <label>First name</label><br>
      <input type="text" name="name" placeholder="First name" [(ngModel)]="formData.name" (keyup)="validateName()"><br>
      <label>Address</label> <br>
      <input type="text" name="address" placeholder="Address"><br>
      <label>Mobile</label> <br>
      <input type="text" name="mobile" placeholder="Mobile"><br>
      <label>Work</label> <br>
      <input type="text" name="work" placeholder="Work"><br>
      <label>Home</label> <br>
      <input type="text" name="home" placeholder="Home"><br>
      <label>Email</label> <br>
      <input type="text" name="email" placeholder="Email" [(ngModel)]="formData.email" (keyup)="validateEmail()"><br>
      <label>Twitter</label> <br>
      <input type="text" name="twitter" placeholder="Twitter"><br>
      <label>Instagram</label> <br>
      <input type="text" name="instagram" placeholder="Instagram"><br>
      <label>Github</label> <br>
      <input type="text" name="github" placeholder="Github"><br>
      <button (click)="submit()" [disabled]="isDisabled()" class="btn-submit">Submit</button>
    </form>
  </div>
</div>
