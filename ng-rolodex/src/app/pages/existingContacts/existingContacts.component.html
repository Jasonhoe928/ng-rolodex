<h1>
    <input type="text" id="search" (keyup)="showHide()" name="search" placeholder="Search..">

  </h1>

  <div class="existingCards" *ngFor="let char of characters">
      <div class="charName">{{char.name}}</div>
      <ul>
        <li>Eye color: {{char.eye_color}}</li>
        <li>Height: {{char.height}}</li>
        <li>Mass: {{char.mass}}</li>
        <li>Skin color: {{char.skin_color}}</li>
      </ul>
  </div>
