<h1>
  {{ title }}
</h1>

<form action="">
  <input type="text" name="name" [(ngModel)]="formData.name">
  <br>
  <input type="text" name="email" [(ngModel)]="formData.email">
</form>
<div [class]="formData.name === 'Ed' ? 'test' : ''">
  {{ formData.name }}
</div>

<br>
{{ formData.email }}
<br><br>
<button (click)="submit()" [class]="formData.class">Submit</button>
